
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --success: #06d6a0;
            --error: #ef476f;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --border: #e9ecef;
            --bg: #f8f9fa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            padding: 2rem;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-align: center;
        }
        
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 2.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #fbfcff;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.03);
        }
        
        .upload-area.active {
            border-color: var(--success);
            background-color: rgba(6, 214, 160, 0.05);
        }
        
        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .file-input {
            display: none;
        }
        
        .file-info {
            margin: 1rem 0;
            font-size: 0.9rem;
            color: var(--text-light);
            text-align: center;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .btn-group {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin: 1.5rem 0;
        }
        
        .result-area {
            margin-top: 2rem;
        }
        
        .result-title {
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .result-textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            min-height: 150px;
            font-family: inherit;
            resize: vertical;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: var(--border);
            border-radius: 3px;
            margin: 1rem 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .copy-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .upload-area {
                padding: 1.5rem;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>

<body>
    <div class="container">
        <h1>Image Uploader</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h3>Drag & Drop your images here</h3>
            <p>or click to browse files</p>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
        </div>
        
        <div class="file-info" id="fileInfo">No files selected</div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-primary" id="uploadBtn">Upload Images</button>
            <button class="btn btn-secondary" id="clearBtn">Clear Selection</button>
        </div>
        
        <div class="result-area">
            <h3 class="result-title">üìå Public Image Links:</h3>
            <textarea class="result-textarea" id="publicLinks" placeholder="Uploaded image links will appear here..." readonly></textarea>
            <div class="copy-btn-container">
                <button class="btn btn-secondary" id="copyBtn">Copy Links</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const publicLinks = document.getElementById('publicLinks');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', updateFileInfo);
        
        uploadBtn.addEventListener('click', uploadImages);
        
        clearBtn.addEventListener('click', clearSelection);
        
        copyBtn.addEventListener('click', copyLinks);
        
        // Drag and Drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        
        ['dragleave', 'dragend'].forEach(type => {
            uploadArea.addEventListener(type, () => {
                uploadArea.classList.remove('active');
            });
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateFileInfo();
            }
        });

        // Functions
        function updateFileInfo() {
            if (fileInput.files.length > 0) {
                const files = Array.from(fileInput.files);
                const fileNames = files.map(file => file.name).join(', ');
                fileInfo.textContent = `${files.length} file(s) selected: ${fileNames}`;
                uploadBtn.disabled = false;
            } else {
                fileInfo.textContent = 'No files selected';
                uploadBtn.disabled = true;
            }
        }
        
        async function uploadImages() {
            if (fileInput.files.length === 0) return;
            
            const files = fileInput.files;
            const links = [];
            
            // Show progress
            progressContainer.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            try {
                for (let i = 0; i < files.length; i++) {
                    const formData = new FormData();
                    formData.append('image', files[i]);
                    
                    // Update progress
                    progressBar.style.width = `${(i / files.length) * 100}%`;
                    
                    try {
                        const response = await fetch('https://img.odivex.com/upload.php?api=Odivax', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.status === 'success') {
                            links.push(data.image_url);
                        }
                    } catch (error) {
                        console.error('Error uploading file:', error);
                    }
                }
                
                // Complete progress
                progressBar.style.width = '100%';
                publicLinks.value = links.join('\n');
                
                if (links.length === 0) {
                    fileInfo.textContent = 'Upload failed for all files';
                } else if (links.length < files.length) {
                    fileInfo.textContent = `Uploaded ${links.length} of ${files.length} files`;
                } else {
                    fileInfo.textContent = 'Upload completed successfully!';
                }
            } catch (error) {
                console.error('Upload error:', error);
                fileInfo.textContent = 'An error occurred during upload';
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 1000);
                
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Images';
            }
        }
        
        function clearSelection() {
            fileInput.value = '';
            updateFileInfo();
        }
        
        function copyLinks() {
            if (!publicLinks.value.trim()) return;
            
            publicLinks.select();
            document.execCommand('copy');
            
            // Visual feedback
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = 'Copy Links';
            }, 2000);
        }
    </script>
</body>
</html>
