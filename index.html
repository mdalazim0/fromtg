<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
        <div class="heading">Facebook Send</div>
        <form onsubmit="handleSubmit(event)" class="form">
            <input required class="input" type="text" name="name" id="name" placeholder="Full Name" />
            <input required class="input" type="text" name="whatsapp" id="whatsapp" placeholder="WhatsApp +8801234567890" />
            <select required class="input" name="payment_method" id="payment_method">
                <option value="" disabled selected>Select Payment Method</option>
                <option value="binance">Binance $ - tax=$00</option>
                <option value="bikash">বিকাশ ৳ - tax=৳০৫</option>
            </select>
            <input required class="input" type="text" name="payment_number" id="payment_number" placeholder="Payment Number" />
            <select required class="input" name="category" id="category">
                <option value="" disabled selected>Select Category</option>
              <option value="hotmail_30plus_2fa">Hotmail 30+ Friend 2Fa</option>
                <option value="1secmail_30plus_cookies">1secmail 30+ Friend cookies</option>
              <option value="1secmail_30plus_2fa">1secmail 30+ Friend 2fa</option>
                <option value="30plus_cookies">Timp mail 30+ Friend Cookies</option>
                <option value="0frind_cookies">Timp mail 0 Friend Cookies</option>
                <option value="30plus_id">Timp mail 30+ Friend ID</option>
                <option value="0frind_id">0 Friend ID</option>
              <option value="30plus_2fa">Timp mail 30+ friend 2 FA id</option>
              <option value="0frind_2fa">Timp mail 0 friend 2FA id</option>
            
            </select>
            <div class="modal">
                <div class="actions">
                    <label for="file" class="button upload-btn">Choose File
                        <input hidden type="file" id="file" name="file" accept="image/*,.pdf" onchange="handleFileChange(event)">
                    </label>
                </div>
                <div class="result">
                    <div class="file-uploaded">
                        <p id="file-name">No file chosen</p>
                    </div>
                </div>
            </div>

<button>
  <script src="script.js"></script>
  <div class="svg-wrapper-1">
    <div class="svg-wrapper">
      <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
      </svg>
    </div>
  </div>
  <span>Send</span>
</button>
        </form>
    </div>
    <div id="notification" class="notification"></div>
<script src="script.js"></script>
